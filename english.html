            <a href="telugu.html">Telugu Quotes</a>

        </div>
    </div>

    <!-- Body content -->
    <div class="container">
        <!-- Dynamically display images -->
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const container = document.querySelector('.container');
                const imageFolder = 'database/english-quotes';
                
                const images = [];
                for (let i = 1; i <= 152; i++) {
                    images.push(`e (${i}).jpg`);
                }
        
                images.forEach((image, index) => {
                    const imgWrapper = document.createElement('div');
                    imgWrapper.style.position = 'relative';
        
                    const img = document.createElement('img');
                    img.classList.add('imgs');
                    img.src = `${imageFolder}/${image}`;
                    img.alt = `Image ${index + 1}`;
                    img.dataset.index = index;
                    
                    const downloadButton = document.createElement('a');
                    downloadButton.href = `${imageFolder}/${image}`;
                    downloadButton.download = image;
                    downloadButton.classList.add('download-button');
                    downloadButton.innerHTML = '<img src="static/images/download.svg" />';
        
                    imgWrapper.appendChild(img);
                    imgWrapper.appendChild(downloadButton);
                    container.appendChild(imgWrapper);
                });
                
                const viewer = document.getElementById('imageViewer');
                const viewerImage = document.getElementById('viewerImage');
                const closeButton = document.getElementById('closeButton');
                const prevButton = document.getElementById('prevButton');
                const nextButton = document.getElementById('nextButton');
                let currentIndex = 0;
        
                const allImages = Array.from(document.querySelectorAll('.container .imgs'));
        
                allImages.forEach((img, index) => {
                    img.addEventListener('click', () => {
                        currentIndex = index;
                        showImage();
                        viewer.classList.add('active');
                    });
                });
        
                closeButton.addEventListener('click', () => {
                    viewer.classList.remove('active');
                });
        
                prevButton.addEventListener('click', () => {
                    currentIndex = (currentIndex - 1 + allImages.length) % allImages.length;
                    showImage();
                });
        
                nextButton.addEventListener('click', () => {
                    currentIndex = (currentIndex + 1) % allImages.length;
                    showImage();
                });
        
                function showImage() {
                    const selectedImage = allImages[currentIndex];
                    viewerImage.src = selectedImage.src;
                    viewerImage.alt = selectedImage.alt;
                }
            });
        </script>
    </div>

    <!-- Image viewer -->
    <div class="image-viewer" id="imageViewer">
        <button class="close-button" id="closeButton">X</button>
        <button class="nav-button left" id="prevButton">&#9664;</button>
        <img id="viewerImage" src="" alt="">
        <button class="nav-button right" id="nextButton">&#9654;</button>
    </div>
